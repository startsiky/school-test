<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#EAF2FF"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="720" rx="48" fill="url(#bg)"/>
  <g opacity=".95">
    <rect x="140" y="110" width="920" height="500" rx="36" fill="#ffffff" stroke="#e8edf5" stroke-width="6"/>
    <rect x="200" y="180" width="380" height="70" rx="24" fill="#eaf2ff"/>
    <text x="230" y="230" font-family="Inter, Arial" font-size="36" font-weight="800" fill="#1d72f3">x² − 5x + 6 = 0</text>
    <rect x="200" y="280" width="800" height="260" rx="28" fill="#f7faff"/>
    <text x="230" y="335" font-family="Inter, Arial" font-size="32" font-weight="800" fill="#0b0f17">D = b² − 4ac</text>
    <text x="230" y="385" font-family="Inter, Arial" font-size="24" font-weight="600" fill="#5b667a">D = (−5)² − 4·1·6 = 25 − 24 = 1</text>
    <text x="230" y="430" font-family="Inter, Arial" font-size="24" font-weight="600" fill="#5b667a">x₁ = (5 − 1)/2 = 2</text>
    <text x="230" y="470" font-family="Inter, Arial" font-size="24" font-weight="600" fill="#5b667a">x₂ = (5 + 1)/2 = 3</text>
    <circle cx="940" cy="215" r="34" fill="#1d72f3"/>
    <text x="929" y="228" font-family="Inter, Arial" font-size="28" font-weight="800" fill="#fff">✓</text>
  </g>
  <text x="150" y="80" font-family="Inter, Arial" font-size="48" font-weight="800" fill="#0B0F17">Математика: коротко, но понятно</text>
</svg>
